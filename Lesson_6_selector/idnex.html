<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Shopping list</title>
</head>

<body>
    <header>
        <h1 class="title">
            CSS Diner Shopping List
        </h1>
        <p class="subtitle">
            Let's go to the mall!
        </p>
    </header>
    <main>
        <div class="container">
            <form action="/" class="list__form">
                <div class="user__list__item">
                    <input type="checkbox" id="user-list-1" class="user-input list-item">
                    <label for="user-list-1" class="user-label list-item">
                        <span class="mark list-item"></span>

                        <span> A lot of pickles

                            <span class="list__comment">( for the next lissons about CSS )</span>

                        </span>
                    </label>
                </div>
                <div class="user__list__item">
                    <input type="checkbox" id="user-list-2" class="user-input list-item">
                    <label for="user-list-2" class="user-label list-item">
                        <span class="mark list-item"></span>

                        <span> 10 apple

                            <span class="list__comment">( for more CSS manipulations )</span>

                        </span>
                    </label>
                </div>
                <div class="user__list__item">
                    <input type="checkbox" id="user-list-3" class="user-input list-item">
                    <label for="user-list-3" class="user-label list-item">
                        <span class="mark list-item"></span>

                        <span> 20 oranges

                            <span class="list__comment">( because they are awesome )</span>

                        </span>
                    </label>
                </div>
                <div class="user__list__item">
                    <input type="checkbox" id="user-list-4" class="user-input list-item">
                    <label for="user-list-4" class="user-label list-item">
                        <span class="mark list-item"></span>

                        <span> 13 plates

                            <span class="list__comment">( hm... they alwsys disappear )</span>

                        </span>
                    </label>
                </div>
                <div class="user__list__item">
                    <input type="checkbox" id="user-list-6" class="user-input list-item">
                    <label for="user-list-6" class="user-label list-item">
                        <span class="mark list-item"></span>

                        <span> 15 bentos
                        </span>
                    </label>
                </div>
                <div class="user__list__item">
                    <input type="checkbox" id="user-list-5" class="user-input list-item">
                    <label for="user-list-5" class="user-label list-item">
                        <span class="mark list-item"></span>
                        <span> 1 bottle of Sake ^_^
                            <span class="list__comment">( for my friends )</span>
                        </span>
                    </label>
                </div>
            </form>
        </div>
    </main>


    <footer>
        <div class="container">
            <p class="footer__text">
                Bon appetit :)
            </p>
        </div>
    </footer>
</body>

</html>
