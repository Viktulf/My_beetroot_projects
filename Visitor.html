<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant visitor profile</title>
    <style>
        #coninf {
            text-transform: uppercase;
        }

        div.coninf_input div {
            display: inline;
        }

        fieldset {
            background-color: rgb(238, 220, 196);
            width: 500px;
        }

        legend {
            color: darkcyan;
        }

        label {
            color: saddlebrown;
        }
    </style>
</head>

<body>
    <h1>
        <font color="brown">Анкета посетителя ресторана</font>
    </h1>
    <fieldset>
        <legend id="coninf">Контактная информация</legend>
        <div class="coninf_input">
            <div>
                <label>Имя</label><br>
                <label>Телефон</label><br>
                <label>Email</label><br>
                <label>Дата посещения</label><br>
            </div>
            <div>
                <input type="text"><br>
                <input type="text"><br>
                <input type="email"><br>
                <input type="date"><br>
            </div>
        </div>
    </fieldset>
    <br>
    <fieldset>
        <legend id="coninf">Персональная информация</legend>
        <div class="coninf_input">
            <div>
                <label>Возраст</label><br>
                <label>Любимая кухня</label><br>
                <label>Какие блюда Вы хотели бы<br>увидеть в меню?</label><br>
            </div>
            <div>
                <input type="number" min="1" max="100" step="1"><br>
                <Select>
                    <option>Русская</option>
                    <option>Украинская</option>
                    <option>Польская</option>
                </Select><br>
                <textarea></textarea><br>
            </div>
        </div>

    </fieldset>
    <br>
    <fieldset>
        <legend id="coninf">Оценка нашего заведения</legend>
        <label><b>Почему Вы выбрали наше заведение?</b></label><br>
        <p><input name="WhyWe" type="radio" value="Dom">Не далеко от дома/работы</p>
        <p><input name="WhyWe" type="radio" value="Reklama">Увидел рекламу</p>
        <p><input name="WhyWe" type="radio" value="Soviet">Посоветовали</p>
        <p><input name="WhyWe" type="radio" value="Tsena">Оптимальное соотношение цены и качества</p>
        <label><b>Вы будете рекомендовать наше заведение своим знакомым?</b></label><br>
        <p><input name="Recomend" type="radio" value="Da">Да</p>
        <p><input name="Recomend" type="radio" value="Niet">Нет</p>
    </fieldset>
    <input type="submit" value="Отправить">

</body>

    for name прописати">-->

</html>
