<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>CSS Weather forecast</title>
</head>

<body>

    <header class="header">

    </header>

    <div class="container">
        <h1>CSS Weather forecast</h1>
        <ul class="line_1">
            <li class="sity1">
                <p class="name">Lisbon</p>
                <p class="tem">21°C
                    <span> <i class="wi wi-day-sunny"></i> </span>
                </p>
            </li>
            <li class="sity2">
                <p class="name">Paris</p>
                <p class="tem">11°C
                    <span> <i class="wi wi-night-rain-mix"></i> </span>
                </p>
            </li>
            <li class="sity3">
                <p class="name">Belgrade</p>
                <p class="tem">15°C
                    <span> <i class="wi wi-day-cloudy"></i> </span>
                </p>
            </li>


            <li class="sity5">
                <p class="name">Moscow</p>
                <p class="tem">21°C
                    <span> <i class="wi wi-day-cloudy-high"></i> </span>
                </p>
            </li>
            <li class="sity6">
                <p class="name">Tel Aviv</p>
                <p class="tem">32°C
                    <span> <i class="wi wi-hot"></i> </span>
                </p>
            </li>
            <li class="sity7">
                <p class="name">Cair</p>
                <p class="tem">21°C
                    <span> <i class="wi wi-day-sunny"></i> </span>
                </p>
            </li>
            <li class="sity8">
                <p class="name">New York</p>
                <p class="tem">17°C
                    <span> <i class="wi wi-day-storm-showers"></i> </span>
                </p>
            </li>

            <li class="sity9">
                <p class="name">New Delhi</p>
                <p class="tem">17°C
                    <span> <i class="wi wi-rain-wind"></i> </span>
                </p>
            </li>
            <li class="sity10">
                <p class="name">San Francisco</p>
                <p class="tem">15°C
                    <span> <i class="wi wi-day-cloudy"></i> </span>
                </p>
            </li>
            <li class="sity11">
                <p class="name">Tokyo</p>
                <p class="tem">8°C
                    <span> <i class="wi wi-night-clear"></i> </span>
                </p>
            </li>

            <li class="sity12">
                <p class="name">Sydney</p>
                <p class="tem">25°C
                    <span> <i class="wi wi-night-partly-cloudy"></i> </span>
                </p>
            </li>
        </ul>
    </div>
</body>

</html>
